<div class="leaf "><div class="inner justify"><p class="no-indent  ">admitted his vocation.</p><p>"It is well," exclaimed the young man, "that you chanced to come hither, for here you will find the means of obtaining service in short order. My father, Vas Kor, is even now with me, having come hither to recruit a force for the new war against Helium."</p><hr class="section"></div> </div>
